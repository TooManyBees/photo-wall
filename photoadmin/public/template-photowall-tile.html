<figure class="tile {{#if large}}big{{/if}}">
  <img class="{{ dim }}" src="{{ src }}" style="left:{{dimX}}px;top:{{dimY}}px">
  <div class="frame {{ color }}"></div>
  {{#if useLightbox}}
  <a class="lb" href="#" data-url="{{url}}" data-caption="{{caption}}" data-credit="{{credit}}" data-lightbox-src="{{lightboxSrc}}">
  {{else}}
  {{#if url}}<a href="{{url}}">{{/if}}
  {{/if}}
  {{#if caption}}<figcaption class="tile-caption">{{ snippet }}</figcaption>{{/if}}
  {{#if credit}}<small class="credit">{{ credit }}</small>{{/if}}
  </a>
</figure>
