<div id="photowall-lightbox">
  <div id="lightbox-image-plane">
    <div id="lightbox-image">
      <div class="click-to-close mobile">Tap to close</div>
      <div class="click-to-close desktop">Click to close</div>
      <img src="{{ lightboxSrc }}">
      <div class="lightbox-text">
        {{#if caption}}<p class="lightbox-caption">{{caption}}</p>{{/if}}
        {{#if url}}<a class="clickthrough product" href="{{url}}">{{/if}}
        <p class="gift-icon">
          <span class="lightbox-origin">{{{ credit }}}</span>
        </p>
        {{#if url}}</a>{{/if}}
      </div>
    </div>
  </div>
</div>
